<p>hello-world-ngif works!</p>
<button type="button" (click)="onEditClick()">Make text editable!</button>

<div *ngIf="canEdit; else noEdit">
    <p>You can edit the paragraph!</p>
</div>
<ng-template #noEdit>
    <p>The following paragraph is READ only!</p>
</ng-template>

<p [contentEditable]="canEdit">{{ message }}</p>
